<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <h1>Merry Christmas!</h1>
        <p class="message">Wishing you all the joy and happiness this festive season. Have a wonderful Christmas!</p>
        <!-- Colleagues can add their CSS drawings here -->
        <div class="drawings">
            <!-- Example: <div class="tree"></div> -->
        </div>
        <!-- Colleagues can add their messages here -->
        <div class="colleague-messages">
            <!-- Example: <p class="colleague-message">Happy Holidays! - Jane</p> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
