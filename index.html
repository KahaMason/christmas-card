<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎅🏼 Penny's Christmas Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <h1>Merry Christmas Penny!</h1>
        <p class="message">Wishing you all the joy and happiness this festive season. Have a wonderful Christmas!</p>
        <!-- Colleagues can add their CSS drawings here -->
        <div class="card-container">
            <div class="tree">
                <div class="tree-top"></div>
                <div class="tree-middle"></div>
                <div class="tree-bottom"></div>
                <div class="tree-trunk"></div>
            </div>
            <p>Sorry for trying to burn things - Brady</p>
        </div>
        <!-- Colleagues can add their messages here -->
        <div class="colleague-messages">
            <!-- Example: <p class="colleague-message">Happy Holidays! - Jane</p> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
